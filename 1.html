<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybercrime Quiz</title>
    <style>
        /* Basic reset for margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set background image for the body */
        body {
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            padding: 15px;
        }

        /* Container to center the content */
        .container {
            max-width: 550px;
            background-color: rgba(0, 0, 0, 0.8); /* Darker semi-transparent background */
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.7);
            animation: fadeIn 1s ease-in-out;
            overflow-y: auto;
            border: 2px solid #00ffcc;
        }

        /* Ensure the intro text is visible */
        .intro {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #fff; /* White text for visibility */
            margin-bottom: 20px;
            animation: bounceIn 1.5s ease-in-out;
        }

        /* Keyframe Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounceIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideInDelay {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Adding a bouncing effect for the submit button */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        /* Box style for each question */
        .question-box {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 204, 0.6);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 10px rgba(0, 255, 204, 0.3);
            transition: all 0.4s ease;
            animation: slideIn 1s ease-out;
        }

        /* Hover effect for question boxes */
        .question-box:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 15px rgba(0, 255, 204, 0.7);
        }

        /* Styling quiz questions */
        .question {
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: bold;
            animation: slideInDelay 1.5s ease;
        }

        .answers {
            list-style: none;
            padding-left: 0;
        }

        .answers li {
            margin-bottom: 12px;
            font-size: 16px;
            animation: slideIn 1.3s ease-out;
        }

        /* Styling the submit button */
        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            text-align: center;
            animation: bounce 2s infinite;
        }

        .submit-btn:hover {
            background-color: #218838;
            transform: scale(1.05);
            transition: 0.3s ease-in-out;
        }

        /* Responsive design for mobile devices */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .question {
                font-size: 18px;
            }

            body {
                background-size: cover;
                background-position: center;
            }

            .submit-btn {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Introduction Text -->
         <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

        <p class="intro">Answer these questions to win exciting Gift Cards!</p>

        <!-- Quiz Section -->
        <form id="quizForm" onsubmit="return validateForm()">
            <div class="quiz">
                <!-- Question 1 in separate box -->
                <div class="question-box">
                    <div class="question">
                        <p>1. What is used to protect sensitive data during transmission?</p>
                        <br>
                        <ul class="answers">
                            <li><input type="radio" name="q1" id="q1a" value="phishing-answer-1">
                                <label for="q1a">Firewall</label></li>
                            <li><input type="radio" name="q1" id="q1b" value="phishing-answer-2">
                                <label for="q1b"> Encryption</label></li>
                            <li><input type="radio" name="q1" id="q1c" value="phishing-answer-3">
                                <label for="q1c">Authentication</label></li>
                        </ul>
                    </div>
                </div>

                <!-- Question 2 in separate box -->
                <div class="question-box">
                    <div class="question">
                        <p>2. What technology is used to create a secure connection over the internet?</p>
                        <br>
                        <ul class="answers">
                            <li><input type="radio" name="q2" id="q2a" value="ransomware-answer-1">
                                <label for="q2a">SSL</label></li>
                            <li><input type="radio" name="q2" id="q2b" value="ransomware-answer-2">
                                <label for="q2b">HTTP</label></li>
                            <li><input type="radio" name="q2" id="q2c" value="ransomware-answer-3">
                                <label for="q2c">FTP</label></li>
                        </ul>
                    </div>
                </div>

                <!-- Question 3 in separate box -->
                <div class="question-box">
                    <div class="question">
                        <p>3. What type of malware is designed to replicate itself?</p>
                        <br>
                        <ul class="answers">
                            <li><input type="radio" name="q3" id="q3a" value="ddos-answer-1">
                                <label for="q3a">Virus</label></li>
                            <li><input type="radio" name="q3" id="q3b" value="ddos-answer-2">
                                <label for="q3b">Trojan</label></li>
                            <li><input type="radio" name="q3" id="q3c" value="ddos-answer-3">
                                <label for="q3c">Worm</label></li>
                        </ul>
                    </div>
                </div>

                <!-- Question 4 in separate box -->
                <div class="question-box">
                    <div class="question">
                        <p>4. What is the primary purpose of a firewall?</p>
                        <br>
                        <ul class="answers">
                            <li><input type="radio" name="q4" id="q4a" value="firewall-answer-1">
                                <label for="q4a">Protection</label></li>
                            <li><input type="radio" name="q4" id="q4b" value="firewall-answer-2">
                                <label for="q4b">Encryption</label></li>
                            <li><input type="radio" name="q4" id="q4c" value="firewall-answer-3">
                                <label for="q4c">Monitoring</label></li>
                        </ul>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>

    <script>
        // JavaScript function to validate form
        function validateForm() {
            // Check if options are selected for all 4 questions
            var q1Selected = document.querySelector('input[name="q1"]:checked');
            var q2Selected = document.querySelector('input[name="q2"]:checked');
            var q3Selected = document.querySelector('input[name="q3"]:checked');
            var q4Selected = document.querySelector('input[name="q4"]:checked');

            // If any question is not answered, alert the user and prevent form submission
            if (!q1Selected || !q2Selected || !q3Selected || !q4Selected) {
                alert('Please answer all questions before submitting.');
                return false;
            }

            // If all questions are answered, allow form submission and redirect to voucher page
            window.location.href = 'voucher.html'; // Redirect to the voucher page
            return false; // Prevent default form submission since we're redirecting manually
        }
    </script>

</body>
</html>
